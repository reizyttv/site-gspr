<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site du GSPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #ffffff;
        }

        /* SECTION PRINCIPALE */
        .hero {
            height: 100vh;
            background:
                linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.25)),
                url("image/GSPR.png") center / cover no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* CONTENU PRINCIPAL */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 50px;
            padding-left: 80px;
        }

        .text h1 {
            font-size: 48px;
            font-weight: 700;
            max-width: 700px;
        }

        .text p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.85;
        }

        .image-gspr {
            width: 220px;
            height: auto;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            nav {
                display: none;
            }

            .content {
                flex-direction: column;
                text-align: center;
                padding: 40px;
            }

            .text h1 {
                font-size: 32px;
            }

            .image-gspr {
                width: 160px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">

        <!-- NAVIGATION -->
        <header>
            <div class="logo">G.S.P.R</div>

            <nav>
                <a href="index.html">Accueil</a>
                <a href="informations.html">Informations</a>
                <a href="documentation.html">Documentation</a>
            </nav>
        </header>

        <!-- CONTENU TEXTE + IMAGE -->
        <div class="content">
    <img src="image/logo2.png" alt="Logo du GSPR" class="image-gspr">

    <div class="text">
        <h1>Groupe de sécurité de la présidence de la République</h1>
        <p>Paris</p>
    </div>
</div>


    </section>

</body>
</html>
